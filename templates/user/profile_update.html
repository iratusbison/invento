{% extends 'partials/base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row my-4">
    <div class="col-md-4">
        <!-- Display User Profile Information Here -->
        <div class="card">
            <div class="card-header bg-info text-white">
                Your Profile
            </div>
            <div class="card-body">
                <!-- Display User Profile Information (e.g., name, email, etc.) -->
                <!-- You can use Django template tags to display user information -->
                <p>Name: {{ user.username }}</p>
                <p>Email: {{ user.email }}</p>
                <!-- Add more profile information fields as needed -->
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                Edit Profile
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Add form fields for editing profile information -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.username }}">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                    </div>

                    <!-- Add more fields as needed (e.g., profile picture upload) -->
                    
                    <input class="btn btn-info" type="submit" value="Update">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
